{{ define "main" }}
<article class="mx-6 mb-8">
    <h1 class="font-bold text-3xl text-primary-text">{{.Title}}</h1>
    {{ with .Content }}
    <div class="content">
        {{ . }}
    </div>
    {{ end }}
</article>
{{ range .Paginator.Pages }}
<div class="mb-8">
    {{ partial "horizontal_summary.html" . }}
</div>
{{ end }}
{{ template "_internal/pagination.html" . }}
{{ end }}
