<nav class="flex items-center justify-between flex-wrap p-4">
    <div class="flex items-center flex-shrink-0 text-primary-text hover:text-eureka mr-6">
        <a href="/" class="font-semibold text-xl tracking-tight">{{ .Site.Title }}</a>
    </div>
    <div class="block md:hidden">

        <button id="navbar-btn" 
            class="flex items-center px-3 py-2 hover:text-eureka">
                    <i class="fas fa-bars"></i>
        </button>
    </div>
    <div id="target" class="w-full hidden block flex-grow md:flex md:items-center md:w-auto">
        <div class="text-sm md:flex-grow">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}"
                class="block mt-4 md:inline-block md:mt-0 text-black hover:text-eureka mr-4">{{ .Name }}</a>
            {{ end }}
        </div>
        <div>
            <a href="#"
                class="inline-block text-sm px-4 py-2 leading-none border rounded text-black border-black hover:border-transparent hover:text-white hover:bg-primary mt-4 md:mt-0">Download</a>
        </div>
    </div>
</nav>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        var element = document.getElementById('navbar-btn');
        element.addEventListener('click', () => {
            var target = document.getElementById('target');
            target.classList.toggle('hidden');
        })
    });
</script>
