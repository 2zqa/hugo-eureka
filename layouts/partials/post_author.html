<div class="py-2">
    {{ range . }}
    <div class="flex">
        <div class="w-16 h-16 bg-primary-bg"></div>
        <div>
            <a href="{{ .RelPermalink }}">{{ .Params.title }}</span>
        </div>
    </div>
    {{ $authorURL := . }}
    {{ print $authorURL.Params.role}}
    <a href="{{ .RelPermalink }}" class="bg-tertiary-bg text-sm rounded px-3 py-1 m-1 hover:text-eureka">#{{ .LinkTitle }}</a>
    {{ end }}
</div>
